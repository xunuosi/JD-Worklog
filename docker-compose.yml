version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: worklog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: worklog
      MYSQL_USER: worklog
      MYSQL_PASSWORD: worklog
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  backend:
    build: ./backend
    container_name: worklog-backend
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: worklog
      DB_PASS: worklog
      DB_NAME: worklog
      JWT_SECRET: "devsecretchangeit"
      CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: worklog-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
